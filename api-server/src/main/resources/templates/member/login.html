<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">
<div class="main-content" layout:fragment="content">
    <section>
        <div class="container" style="max-width: 330px; padding: 15px">
            <div class="row justify-content-center">
                <div class="col-md-10 w-100 m-auto pt-5 text-center">
                    <!-- 로그인 -->
                    <form id="loginFrm" th:action="@{/loginProc}" th:object="${loginForm}"
                          method="post">
                        <img class="mt-5 mb-4" width="72" height="57"
                             th:src="@{/images/farmer.png}"/>
                        <h1 class="h3 mb-3 fw-normal">로그인</h1>

                        <div class="form-floating">
                            <input th:field="*{email}" name="email" type="email"
                                   class="form-control" id="email"
                                   placeholder="name@example.com">
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input th:field="*{password}" name="password" type="password"
                                   class="form-control" id="password"
                                   placeholder="Password">
                            <label for="password">Password</label>
                        </div>

                        <div th:if="error">
                            <p id="valid" style="color: red; font-size:12px;"><a th:text="${exception}"></a></p>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
                        <p class="mt-3 mb-3 text-muted">&copy; 2017–2022</p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
